<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velo â€“ AI-Powered Weightlifting Form Tracking</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      z-index: 1000;
      background: rgba(10,10,10,.7);
      backdrop-filter: blur(10px);
    }

    .logo-image { height: 45px; }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .hero-fallback {
      position: absolute;
      inset: 0;
      background: #0a0a0a;
      z-index: 0;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.45);
      z-index: 2;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      text-align: center;
      max-width: 900px;
      padding: 0 20px;
    }

    .hero-badge {
      display: inline-block;
      padding: 10px 24px;
      background: rgba(0,217,255,.15);
      border: 1px solid rgba(0,217,255,.4);
      border-radius: 999px;
      color: #00d9ff;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 3.5rem;
      line-height: 1.15;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.4rem;
      margin-bottom: 40px;
      opacity: .95;
    }

    .hero-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: .3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg,#00d9ff,#00c4e6);
      color: #000;
    }

    .btn-secondary {
      border: 1px solid rgba(0,217,255,.4);
      color: #fff;
    }

    .btn:hover { transform: translateY(-2px); }

    @media (max-width: 768px) {
      .hero h1 { font-size: 2.3rem; }
      .hero p { font-size: 1.1rem; }
    }
  </style>
</head>

<body>

  <header class="header">
    <img src="velo-logo.svg" class="logo-image" alt="Velo">
  </header>

  <section class="hero">

    <video
      class="hero-video"
      autoplay
      muted
      loop
      playsinline
      preload="auto"
    >
      <source src="./hero-video.mp4" type="video/mp4">
    </video>

    <div class="hero-fallback"></div>
    <div class="hero-overlay"></div>

    <div class="hero-content">
      <div class="hero-badge">Launching 2026</div>
      <h1>
        Perfect Your Form.
        <span style="color:#00d9ff;text-shadow:0 0 20px rgba(0,217,255,.5);">
          Every Rep.
        </span>
      </h1>
      <p>AI-powered form analysis that helps you lift safer and build muscle faster.</p>
      <div class="hero-buttons">
        <a href="#" class="btn btn-primary">Join the Waitlist</a>
        <a href="#" class="btn btn-secondary">See How It Works</a>
      </div>
    </div>

  </section>

</body>
</html>
